<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-css-toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- logo e titolo  -->
  <header>
    <img id="logo" src="img/Logo.png" alt="Logo" title="Logo">
    <h1>Toboolist</h1>
  </header>

  <main>
    <div class="container">

      <!-- pulsanti  -->
      <section class="buttons">
        <button class="add-task">Add Task</button>
        <button class="add-section">Add Section</button>
      </section>

      <!-- menu  -->
      <section class="contenuto">

        <!-- new task  -->
        <div class="menu new-task">
          <h5 class="little-title">	 New Task</h5>
          <p class="done text">Quarterly Newsletter <span class="editorial">Editorial</span></p>  
        </div>

        <!-- today  -->
        <div class="menu today">
          <h5 class="little-title">	 Today</h5>
          <p class="done text">Recluting blog post <span class="editorial">Editorial</span></p>  
          <p class="done text"> Mobule app luanch <span class="q1-goals">Q1 Goals</span></p>
          <p class="undone text"> Interview John H. <span class="recluting">Recluting</span></p>
          <p class="done text"> Summit update to mobile storefronts <span class="mobile">Mobile</span></p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
